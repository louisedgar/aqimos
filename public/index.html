<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Aqimos</title>

    <!-- Fontawesome Icon Kit -->
    <script
      src="https://kit.fontawesome.com/e0d55fbc55.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="md:flex">
      <!-- Left Content -->
      <div class="first-section md:w-3/5 md:h-screen">
        <div
          class="bg-gradient-to-r from-gray-800 to-gray-900 h-auto md:h-screen"
        >
          <p
            class="logo text-white text-lg p-8 md:text-3xl md:font-bold md:p-16"
          >
            AQimos
          </p>
          <img
            src="../assets/City_PNG@2x.png"
            class="m-auto w-64 md:w-auto"
            alt=""
          />
          <div class="inline-flex content-between">
            <img
              src="../assets/Logo Unilab@2x.png"
              alt=""
              class="m-8 h-5 md:mt-56 md:h-10 md:ml-16"
            />
            <img
              src="../assets/Logo IPB@2x.png"
              alt=""
              class="m-8 h-6 md:mt-56 md:h-10 md:ml-64"
            />
          </div>
        </div>
      </div>

      <!-- Right Content -->
      <div class="second-section">
        <!-- Heading -->
        <h1
          class="font-bold text-gray-800 text-2xl px-8 pt-16 md:px-32 md:pt-48 md:text-4xl"
        >
          Hai, selamat datang!
        </h1>
        <p class="px-8 py-4 md:px-32">
          Masukkan alamat email dan kata sandi untuk masuk ke dalam AQimos.
        </p>

        <!-- Login Form -->
        <form class="p-8 md:pl-32 md:pr-48">
          <!-- Email -->
          <label for="email" class="font-bold text-gray-800">Alamat email</label
          ><br />
          <input
            type="email"
            class="bg-gray-100 my-2 mb-3 py-2 px-4 w-full rounded"
            placeholder="Alamat email"
          />

          <!-- Password  -->
          <label for="email" class="font-bold text-gray-800">Kata sandi</label
          ><br />
          <input
            type="email"
            class="bg-gray-100 my-2 py-2 px-4 w-full rounded"
            placeholder="Kata sandi"
          />

          <!-- CTA -->
          <input
            type="submit"
            value="Masuk"
            class="bg-blue-600 text-white font-bold py-3 my-6 w-full rounded hover"
          />
        </form>

        <!-- Copyright -->
        <div class="text-center mt-16 mb-8 md:mt-40">
          <small>@2020 Aqimos. All right reserved.</small>
        </div>
      </div>
    </div>
  </body>
</html>
